<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="people">People</button>
    <button data-filter="tech">Tech</button>
  </div>

  <div class="gallery">
    <img src="https://via.placeholder.com/300x200?text=Nature+1" class="item nature">
    <img src="https://via.placeholder.com/300x200?text=People+1" class="item people">
    <img src="https://via.placeholder.com/300x200?text=Tech+1" class="item tech">
    <img src="https://via.placeholder.com/300x200?text=Nature+2" class="item nature">
    <img src="https://via.placeholder.com/300x200?text=People+2" class="item people">
    <img src="https://via.placeholder.com/300x200?text=Tech+2" class="item tech">
  </div>

  <script src="script.js"></script>
</body>
</html>
